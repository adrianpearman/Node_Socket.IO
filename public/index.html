<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket.io App</title>
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>

    <div class="chat__main">
      <ol class="chat__messages" id="messages-list"></ol>
      <div class="chat__footer">
        <form id="messages-form">
          <input type="text" id="message" name="message" placeholder="Message goes here" autofocus autocomplete="off">
          <button>Send</button>
        </form>

        <button type="button" id="location-button">Send Location</button>
      </div>
    </div>


  <script type="text/template" id='message-template'>
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script type="text/template" id="location-message-template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href='{{url}}' target="_blank">My Current Location</a>
      </div>
    </li>
  </script>


  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/moment/moment.js"></script>
  <script type="text/javascript" src="./js/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
